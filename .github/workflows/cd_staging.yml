name: Deploy to Staging
on:
  push:
    branches:
      - "main"
      
jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying to Staging
    steps:
      - run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          chmod 700 ~/ssh_key
          ssh -o StrictHostKeychecking=no -i ~/ssh_key ubuntu@13.233.147.31 -t "cd ci-test/ && git pull && export PATH="/home/ubuntu/.nvm/versions/node/v22.15.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin" && pnpm install && pnpm build && pm2 restart fe-server && pm2 restart ws-server && pm2 restart http-server"